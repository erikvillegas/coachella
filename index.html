<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes"
    />
    <link rel="icon" href="icon.png" sizes="192x192" />
    <script src="./panzoom.js"></script>
    <title>Schedule Viewer</title>
    <style>
      #zoom-container {
        width: 100%;
        height: 100%;
        overflow: auto;
        position: relative;
        background: black;
      }

      #panzoom-area {
        position: relative;
        transform-origin: 0 0;
      }

      #schedule-img {
        display: block;
        width: 100%;
        height: auto;
      }

      #time-line {
        position: absolute;
        left: 200px;
        width: calc(100% - 200px - 164px);
        height: 2px;
        background-color: red;
        z-index: 10;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <body>
      <div id="zoom-container">
        <div id="panzoom-area">
          <img id="schedule-img" src="FRIDAY.png" alt="Schedule" />
          <div id="time-line"></div>
        </div>
      </div>
    </body>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => console.log("✅ Service worker registered", reg))
          .catch((err) => console.error("❌ Service worker failed:", err));
      }
    </script>
  </body>
</html>
