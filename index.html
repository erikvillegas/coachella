<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes"
    />
    <link rel="icon" href="icon.png" sizes="192x192" />
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <title>Schedule Viewer</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        touch-action: none;
      }

      #zoom-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        transform-origin: 0 0;
        position: relative;
      }

      #schedule-img {
        display: block;
        max-width: 100%;
        height: auto;
        pointer-events: none;
        user-select: none;
      }

      #time-line {
        position: absolute;
        height: 2px;
        background: red;
        z-index: 10;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="zoom-container">
      <img id="schedule-img" src="FRIDAY.png" alt="Schedule" />
      <div id="time-line"></div>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => console.log("✅ Service worker registered", reg))
          .catch((err) => console.error("❌ Service worker failed:", err));
      }
    </script>
  </body>
</html>
